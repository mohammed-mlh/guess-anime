<div class="flex items-center justify-center gap-8 flex-col h-screen overflow-hidden">
  <h1 class="text-center text-3xl font-bold capitalize">Which anime has a higher rating?</h1>
  <p>Your score: {{session['score']}}</p>
  <div class="flex gap-8 items-center justify-center">
      <div  hx-get="/submit?anime1={{ anime1.id }}&anime2={{ anime2.id }}&selected={{anime1.id}}"
           hx-trigger="click delay:1s" hx-target="#wrapper" data-rating="{{ anime1.rating }}" id="anime1"
           class="anime w-auto max-h-[80vh] relative">
          <img class="w-full h-full rounded-lg hover:opacity-80 cursor-pointer " src="{{ anime1.image }}" alt="{{ anime1.title }}">
          <div class="absolute bottom-0  p-4 z-10 text-center bg-blue-500 text-white">
              {% if show_rating == 1%}
                <h3 class="text-xl">{{ anime1.rating }}</h3>
              {% else %}
                <h3 class="text-xl hidden rating">{{ anime1.rating }}</h3>
              {% endif %}
              
            </div>
      </div>
      <div hx-get="/submit?anime1={{ anime1.id }}&anime2={{ anime2.id }}&selected={{anime2.id}}"
           hx-trigger="click delay:1s" hx-target="#wrapper" data-rating="{{ anime2.rating }}" id="anime2"
           class="anime w-auto max-h-[80vh] relative">
          <img class="w-full h-full rounded-lg hover:opacity-80 cursor-pointer " src="{{ anime2.image }}" alt="{{ anime2.title }}">
          <div class="absolute bottom-0  p-4 z-10 text-center bg-blue-500 text-white">
            {% if show_rating == 2 %}
              <h3 class="text-xl">{{ anime2.rating }}</h3>
            {% else %}
              <h3 class="text-xl hidden rating">{{ anime2.rating }}</h3>
            {% endif %}
          </div>
      </div>
  </div>
  <script defer>
    document.querySelectorAll('.anime').forEach(animeElement => {

      animeElement.addEventListener('click', () => {

        document.querySelectorAll('.rating').forEach(ratingElement => ratingElement.classList.toggle('hidden'))
        setTimeout(() => {
          document.querySelectorAll('.rating').forEach(ratingElement => ratingElement.classList.toggle('hidden'))
        }, 1000)
      })

    });

  </script>
</div>
